services:
  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.5.0  
    restart: unless-stopped
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    restart: unless-stopped
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  rest-proxy:
   image: confluentinc/cp-kafka-rest:7.5.0
   restart: unless-stopped
   depends_on:
     - broker
     - schema-registry
   ports:
     - 8082:8082
   hostname: rest-proxy
   container_name: rest-proxy
   environment:
     KAFKA_REST_HOST_NAME: rest-proxy
     KAFKA_REST_BOOTSTRAP_SERVERS: 'broker:29092'
     KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
     KAFKA_REST_SCHEMA_REGISTRY_URL: 'http://schema-registry:8081'

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    container_name: astro-kafka-connect
    restart: unless-stopped
    depends_on:
      - broker
      - schema-registry
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: broker:29092
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: "astro-connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      
      # Converter configuration for Avro
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      
      # Internal converters
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      
      # Plugins
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
      CONNECT_LOG4J_ROOT_LOGLEVEL: INFO
      CONNECT_LOG4J_LOGGERS: "org.apache.kafka.connect.runtime.rest=WARN,org.reflections=ERROR"
      
      # JVM settings
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
    volumes:
      - kafka_connect_data:/data
    command:
      - bash
      - -c
      - |
        echo "Installing connectors..."
        confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.7.4
        confluent-hub install --no-prompt confluentinc/kafka-connect-avro-converter:7.5.0
        echo "Starting Kafka Connect..."
        /etc/confluent/docker/run

  # Kafka UI - Optional web interface for management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: astro-kafka-ui
    restart: unless-stopped
    depends_on:
      - broker
      - schema-registry
      - kafka-connect
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: astro-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: astro-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
      DYNAMIC_CONFIG_ENABLED: "true"
    profiles:
      - tools

  # Topic initialization service
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: astro-kafka-init
    depends_on:
      - broker
    entrypoint: ['/bin/bash', '-c']
    command:
      - |
        echo "Waiting for Kafka to be ready..."
        sleep 10
        
        echo "Creating topics..."
        kafka-topics --bootstrap-server broker:29092 --create --if-not-exists \
          --topic telescope.commands \
          --partitions 1 \
          --replication-factor 1 \
          --config retention.ms=604800000 \
          --config compression.type=snappy
        
        kafka-topics --bootstrap-server broker:29092 --create --if-not-exists \
          --topic telescope.acknowledgments \
          --partitions 1 \
          --replication-factor 1 \
          --config retention.ms=604800000 \
          --config compression.type=snappy
        
        kafka-topics --bootstrap-server broker:29092 --create --if-not-exists \
          --topic telescope.data \
          --partitions 1 \
          --replication-factor 1 \
          --config retention.ms=2592000000 \
          --config compression.type=lz4
        
        kafka-topics --bootstrap-server broker:29092 --create --if-not-exists \
          --topic telescope.status \
          --partitions 1 \
          --replication-factor 1 \
          --config retention.ms=259200000 \
          --config compression.type=snappy
        
        echo "Topics created successfully!"
        kafka-topics --bootstrap-server broker:29092 --list
    restart: "no"

volumes:
  kafka_connect_data: